<body>

    <h1 id="test">Hello World</h1>

    <form>

      </form>

    <script>

        // 1. Använd metoden getElementById för att hitta <h1> elementet med id="test" i ett html dokument och ändra dess färg till "red".
        
        document.getElementById("test").style.color = "red";

        // 2. Skriv en funktion som visar "Hej" i den inre HTML-koden för ett element med ID:t "demo".

        function visaHej() {
            document.getElementById("demo").innerHTML = "Hej";
        }

        visaHej();


        // 3. Skriv en funktion som tar en array av tal och returnerar en ny array där varje element i den ursprungliga arrayen har blivit multiplicerad med 5.

        

        function uppgift3()
        {
            let x = [2, 5, 6, 4, 3]


            for(i = 0; i<x.length; i++)
            {
                x[i] = x[i] * 5
            }

            console.log(x)
        }

        uppgift3()


        // 4. Skriv en function som tar emot två tal som parametrar och returnerar deras multiplikation


        function uppgift4(num1, num2) 
        {
             return num1 * num2;
        }

        let result = uppgift4(5, 7)
        console.log(result)


        // 5. Skapa ett HTML-formulär med ett textfält och en knapp. När användaren klickar på knappen ska innehållet i textfältet visas i en konsol.

        function visaText() 
        {
            let textfalt = document.getElementById("textfalt").value
            console.log(textfalt)
        }





        


    </script>
